<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
</head>
<body>
<form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file" accept=".png,.jpg,.jpeg"/>
    <input type="submit"/>
</form>

{% if img %}
<h1>Chest X-Ray</h1>
<p>{{prediction}}</p>
<img src="{{img}}">
{% else %}
<h1>Upload your CXR</h1>
{% endif %}
</body>
</html>
